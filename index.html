<body>
<div class="calculator">
<input id="txt" type="text" class="result" >
<div>
    <button  onclick="clearz()" type="button" class="clear">C</button>
    <button onclick="backspace()" type="button" class="back">></button>

</div>
<div>
    <Button onclick="display(7)" type="button" class="calc-btn">7</Button>
    <button onclick="display(8)" type="button" class="calc-btn">8</button>
    <button onclick="display(9)"type="button" class="calc-btn">9</button>
    <button onclick="display('*')"type="button" class="calc-btn">x</button>

</div>
<div>
    <button onclick="display(4)"type="button" class="calc-btn">4</button>
    <button onclick="display(5)" type="button" class="calc-btn">5</button>
    <button onclick="display(6)"type="button" class="calc-btn">6</button>
    <button onclick="display('-')"type="button" class="calc-btn">-</button>

</div>
<div>
    <button onclick="display(1)" type="button" class="calc-btn">1</button>
    <button onclick="display(2)"type="button" class="calc-btn">2</button>
    <button onclick="display(3)"type="button" class="calc-btn">3</button>
    <button onclick="display('+')"type="button" class="calc-btn">+</button>

</div>
<div>
    <button onclick="display(0)" type="button" class="calc-btn">0</button>
    <button onclick="display('.')"type="button" class="calc-btn">.</button>
    <button onclick="display('/')" type="button" class="calc-btn">/</button>
    <button onclick="equel()"type="button" class="calc-btn">=</button>

</div>
</div>
